<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the content horizontally */
        }

        h1, h2 {
            color: #00aaff;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%; /* Ensure the list takes up full width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the list items horizontally */
        }

        li {
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Ensures the buttons are centered */
        }

        a {
            text-decoration: none;
            color: #fff; /* Set button text color to white */
        }

        .button-container {
            position: relative;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding-block: 0.5rem;
            padding-inline: 1.25rem;
            background-color: rgb(0 107 179);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* Set text color inside button to white */
            gap: 10px;
            font-weight: bold;
            border: 3px solid #ffffff4d;
            outline: none;
            overflow: hidden;
            font-size: 15px;
            cursor: pointer;
            width: 200px; /* Set a consistent button width */
        }

        .icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease-in-out;
        }

        .button-container:hover {
            transform: scale(1.05);
            border-color: #fff9;
        }

        .button-container:hover .icon {
            transform: translate(4px);
        }

        .button-container:hover::before {
            animation: shine 1.5s ease-out infinite;
        }

        .button-container::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100%;
            background-image: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0) 70%
            );
            top: 0;
            left: -100px;
            opacity: 0.6;
        }

        @keyframes shine {
            0% {
                left: -100px;
            }

            60% {
                left: 100%;
            }

            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application List</h1>
        <h2>Select Application to Download and Release</h2>
        
        <ul>
            {% for app in applications %}
                <li>
                    <div class="button-container">
                        <a href="{{ url_for('version_management', application_name=app['application_name']) }}"> 
                            {{ app.application_name }}
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="button-container">
            <a href="{{ url_for('dashboard') }}">Back</a>
        </div>
    </div>
</body>
</html>
