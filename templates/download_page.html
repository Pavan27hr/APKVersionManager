<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        
        .download-btn {
            background-color: #00aaff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <h1>Download Your File</h1>
    <p>Application: {{ application_name }}</p>
    <p>Version: {{ version_code }}</p>
    <p>Click the button below to download the file.</p>
    <!-- Button to trigger the file download -->
    <a href="{{ url_for('download_file', release_id=release_id) }}" class="download-btn">Download File</a>
</body>
</html>
